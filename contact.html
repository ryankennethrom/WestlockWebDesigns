    <title>Westlock Web Designs</title>

<body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->
    
    <header id="cs-navigation">
        <div class="cs-container">
            <!--Nav Logo-->
            <a href="" class="cs-logo" aria-label="back to home">
                <img src="./images/bird.png" alt="logo" width="210" height="" aria-hidden="true" decoding="async">
            </a>
            <!--Navigation List-->
            <nav class="cs-nav" role="navigation">
                <!--Mobile Nav Toggle-->
                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li">
                            <a href="./index.html" class="cs-li-link">
                                Home
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="./services.html" class="cs-li-link">
                                Services
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="" class="cs-li-link cs-active">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

    <!-- ============================================ -->
    <!--                Contact Form                  -->
    <!-- ============================================ -->
    
    <section id="cs-contact-490">
        <div class="cs-container">
            <!-- Contact Info -->
            <div class="cs-content">
                <span class="cs-topper">Contact Us</span>
                <h2 class="cs-title">Contact Information</h2>
    
                <!--Address-->
                <span class="cs-header">Address</span>
                <a href="" class="cs-link">
                    10916 100A Ave, <br>Westlock, Alberta, Canada
                </a>
                <!--Email-->
                <span class="cs-header">Email</span>
                <a href="mailtp:info@iabuyer.com" class="cs-link">smallbusinesswebsitebuilders@gmail.com</a>
                <!--Phone-->
                <span class="cs-header">Phone</span>
                <a href="tel:425-686-9566" class="cs-link">(780) 307-7699</a>
            </div>
            <!-- Form -->
            <form id="cs-form-490" name="Contact Form" action="https://formsubmit.co/smallbusinesswebsitebuilders@gmail.com" method="post">
                <label>
                    Name
                    <input required type="text" id="name-490" name="name" placeholder="John/Jane Doe">
                </label>
                <label>
                    Email
                    <input required type="text" id="email-490" name="email" placeholder="name@company.com">
                </label>
                <label>
                    Phone
                    <input required type="text" id="phone-490" name="phone" placeholder="+1 (206) 987-6543">
                </label>
                <label>
                    How Did You Find Us
                    <input type="text" id="find-490" name="find-us" placeholder="Social Media, Family, Friend...">
                </label>
                <label class="cs-label-message">
                    Message
                    <textarea required name="Message" id="message-490" placeholder="Hello, Iâ€™m interested in..."></textarea>
                </label>
                <button class="cs-button-solid" type="submit">Submit Message Now</button>
            </form>
        </div>
    </section>

    <!-- ============================================ -->
    <!--                     Scripts                  -->
    <!-- ============================================ -->
    <script src="script.js"></script>
